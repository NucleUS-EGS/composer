version: '3.8'

services:
  app:
    image: auth:latest
    build:
      context: .
      dockerfile: auth.dockerfile
    command: python3 app.py
    network_mode: "host"
    depends_on:
      db: 
        condition: service_healthy 
    env_file:
      - auth.env

  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: auth
    ports:
      - "3308:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  adminer:
    image: adminer
    restart: always
    ports:
      - 8081:8080

volumes:
  db-data: