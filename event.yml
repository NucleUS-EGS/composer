version: '3.0'

ervices:
  web:
    image: events:latest
    build:
      context: .
      dockerfile: events.dockerfile
    command: python3 manage.py runserver 3000 --noreload
    depends_on:
      - database
    env_file:
      - events.env
  database:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: events
    ports:
      - "3307:3306"
    volumes:
      - db_data:/data/db

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8081

volumes:
  db_data: